<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
    </style>

<body>
    <canter>
    <fieldset>
        <legend back> <mark> Personal Information </mark></legend>
    <form action="" method="post">

        <table>
        <tr>
            <td><label for="">First Name</label></td>
            <td><input type="text" name="fname" value=""></td>
        </tr>
        
        <tr>
            <td><label for="">Last Name</label></td>
            <td><input type="text" name="lname" value=""></td>
        </tr>

        <td><label for="">Password</label></td>
            <td><input type="password" name="pwd" value="" placeholder="Enter Your Password"></td>
        </tr>
        <tr>
            <td><label for="">Birthdate</label></td>
            <td><input type="datetime-local" name="pwd" value="" ></td>
        </tr>
        <tr>
            <td><label for="">known Languages</label></td>
            <td><input type="checkbox">Hindi
                <input type="checkbox" checked>English
                <input type="checkbox">Gujarati
            </td>

        </tr>
        
        <tr>
            <td><label for="">Gender</label></td>
            <td><input type="radio">Hindi
                <input type="radio">English
                <input type="radio">Gujarati
            </td>
        </tr>
        <tr>
            <td>Select Item</td>
           <td> <select name="" id="" >
                <option value="" disabled>Item1</option>
                <option value="">Item2</option>
                <option value="">Item3</option>
            </select></td>
        </tr>
        <tr>
            <td>Upload File</td>
            <td><input type="file"></td>
        </tr>
        
        <tr>
            <td>Select Color</td>
            <td><input type="color"></td>
        </tr>
        
        <tr>
            <td>Select Range</td>
            <td><input type="range" max="10%"></td>
        </tr>
        
        <tr>
            <td>Select Color</td>
            <td><input type="color"></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
        </tr>
        <tr>
            <td><input type="submit"></td>
            <td><input type="reset"></td>
        </tr>
        
    </table>
    </form>
</canter>
</fieldset>
</body>
</html>
